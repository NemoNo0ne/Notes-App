<!DOCTYPE html>
<html>
<head><title>{{ note.title }}</title></head>
<body>
    <h1>{{ note.title }}</h1>
    <p>{{ note.content }}</p>
    <p>Priority: {{ note.priority }}</p>
    <a href="{% url 'note_edit' note.pk %}">Edit</a>
    <form method="post" action="{% url 'note_delete' note.pk %}">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'note_list' %}">Back</a>
</body>
</html>
