<!DOCTYPE html>
<html>
<head><title>Notes</title></head>
<body>
    <h1>Notes</h1>
    <a href="{% url 'note_create' %}">Add New Note</a>
    <ul>
        {% for note in notes %}
            <li>
                <a href="{% url 'note_detail' note.pk %}">{{ note.title }}</a> - Priority: {{ note.priority }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
